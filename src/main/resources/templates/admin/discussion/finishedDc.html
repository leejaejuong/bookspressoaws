<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/admin/main/main_gnb.css}">
    <link rel="stylesheet" th:href="@{/css/admin/discussion/manageDiscussion.css}">
    <script defer th:src="@{/js/admin/discussion/finishDc.js}"></script>
</head>
<body>
<header th:replace="~{admin/main/main_gnb :: adminHeader}"></header>
<div class="full-screen">

        <div class="header">
            <div class="sub">
                <ul class="gnb-lists">
                    <li><a th:href="@{/admin/debate/onGoing}">현재 진행 중인 토론</a></li>
                    <li><a th:href="@{/admin/debate/finished}" class="on">종료된 토론</a></li>
                    <li><a th:href="@{/admin/debate/forcedOut}">강제종료된 토론</a></li>
                </ul>    
            </div>
        </div>
        <!-- 바디  -->
        
        <div class="body">
            <div class="body-content">
                <h1>종료된 토론장</h1>

                <!-- 토론 검색  -->
                <div class="search">
                    <div class="search_box">
                        <span>토론 검색</span>
                        <form th:action="@{/admin/debate/finished/search}">
                            <select name="searchType" size="1">
                                <option value="bookName">책 이름</option>
                                <option value="meetingId">모임 종류</option>
                            </select>
                            <input type="text" name="keyword">
                            <button>검색</button>
                        </form>
                    </div>
                    <!-- <div class="detail-search">

                    </div> -->
                </div>

                <!-- 토론 리스트 -->
                <div class="board">
                    <div class="board-title">
                        <span><strong>종료된 토론장</strong></span>
                        <span th:text="${total}"></span>
                    </div>

                    <!-- 회원 정보  -->
                    <div class="board-content">
                        <table>
                            <colgroup>
                                <col width="350px"/>
                                <col width="23px"/>
                                <col width="80px"/>
                                <col width="80px"/>
                                <col width="180px"/>
                                <col width="105px"/>
                                <col width="105px"/>
                            </colgroup>
                        
                            <thead>
                                <tr>
                                    <th scope="col">토론 제목</th>
                                    <th scope="col">
                                        <a href="" class="view-info_btn">
                                            <img class="search-icon" src="data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8.44339 14.378C11.7226 14.3764 14.3796 11.7168 14.3779 8.43756C14.3763 5.15837 11.7167 2.50138 8.4375 2.50301C5.15831 2.50463 2.50132 5.16426 2.50294 8.44345C2.50457 11.7226 5.1642 14.3796 8.44339 14.378Z' stroke='%23131518' stroke-width='1.5'/%3E%3Cpath d='M16.9623 18.0436C17.2552 18.3365 17.7301 18.3365 18.023 18.0436C18.3159 17.7507 18.3159 17.2758 18.023 16.9829L16.9623 18.0436ZM11.9623 13.0436L16.9623 18.0436L18.023 16.9829L13.023 11.9829L11.9623 13.0436Z' fill='%23131518'/%3E%3C/svg%3E" alt="검색창 아이콘">
                                        </a>
                                    </th>
                                    <th scope="col">모임 종류</th>
                                    <th scope="col">토론 종류</th>
                                    <th scope="col">토론 책</th>
                                    <th scope="col">토론 시작일</th>
                                    <th scope="col">토론 종료일</th>
                                </tr>                               
                            </thead>
                            <tbody>

                            <th:block th:each="board : ${list}">
                                <tr class="check-info ">
                                    <!-- 토론 리스트 뿌려지는 곳 -->
                                    <!-- tc: 테이블 센터 정렬 / tl: 테이블 왼쪽 정렬 -->

                                    <td class="tc">
                                        <span th:text="${board.title}"></span>
                                    </td>
                                    <td class="tc">
                                        <a href="" class="view-info_btn detail-btn">
                                            <img class="search-icon" src="data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M8.44339 14.378C11.7226 14.3764 14.3796 11.7168 14.3779 8.43756C14.3763 5.15837 11.7167 2.50138 8.4375 2.50301C5.15831 2.50463 2.50132 5.16426 2.50294 8.44345C2.50457 11.7226 5.1642 14.3796 8.44339 14.378Z' stroke='%23131518' stroke-width='1.5'/%3E%3Cpath d='M16.9623 18.0436C17.2552 18.3365 17.7301 18.3365 18.023 18.0436C18.3159 17.7507 18.3159 17.2758 18.023 16.9829L16.9623 18.0436ZM11.9623 13.0436L16.9623 18.0436L18.023 16.9829L13.023 11.9829L11.9623 13.0436Z' fill='%23131518'/%3E%3C/svg%3E" alt="검색창 아이콘">
                                        </a>
                                    </td>
                                    <td class="tc" th:text="${board.meetingId}"></td>
                                    <td class="tc" th:text="${board.debateTypeId}"></td>
                                    <td class="tc" th:text="${board.bookName}"></td>
                                    <td class="tr" th:text="${board.debateStartDate}"></td>
                                    <td class="tr" th:text="${board.debateEndDate}"></td>
                                </tr>
                                <tr class="view-info detailOff">
                                    <td colspan="7">
                                        <div class="met-attend">
                                            <div>토론 참여 회원</div>
                                            <div class="met-attend-list">
                                                <span>userName</span>
                                                <span>user2</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>

                            </th:block>


                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </div>

        <!-- 페이지 버튼 -->
        <div class="page">
            <span class="page-line">
                <a th:href="@{/admin/debate/onGoing(page=${adminPageSetDTO.startPage - 1})}" th:if="${adminPageSetDTO.prev}">
                    <span>&lt</span>
                </a>

                <a th:href="@{/admin/debate/onGoing(page=${i})}"
                   th:each="i : ${#numbers.sequence(adminPageSetDTO.startPage, adminPageSetDTO.endPage)}">
                    <span class="page-battom" th:classappend="${adminPageSetDTO.adminPageRequestDTO.page == i ? 'active' : ''}" th:text="${i}"></span>
                </a>
                <a th:href="@{/admin/debate/onGoing(page=${adminPageSetDTO.endPage + 1})}" th:if="${adminPageSetDTO.next}">
                    <span>&gt</span>
                </a>
            </span>
        </div>

        <!-- js : 토론 제목 눌렀을 때 나오는 리스트 
        
        -->
        

    </div>
</body>
</html>
