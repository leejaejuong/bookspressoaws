<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>토론찾기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/debate/postmain.css}"/>
    <link rel="stylesheet" th:href="@{/css/header/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/mainpage/mainpage.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer/footer.css}"/>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main>

    <div class="main-page">

        <div class="post-total-box">
            <div class="mack-button-box">
                <a th:href="@{/post/write}"><button class="mack-button" > 포스트 만들기</button>
                </a>
            </div>
            <ul class="post-object-man">
                <li class="manpage-debate-object-box" th:each="addmain:${addmain}">
                    <div class="post-object-box post-object-style">
                        <div class="post-object-title">
                            <div class="user-img-box"><img class="user-img" src="/img/user.png"/></div>
                            <div class="post-title-user">
                                <div th:text="${addmain.nickName}"></div>
                                <div class="create-date"th:text="${addmain.createDate}"> </div>
                            </div>
                        </div>
                        <!--                        사진부분-->
                        <div class="post-object-book-box">
                            <div class="post-object-back-book">
                                <div class="post-object-book-back">
                                    <img class="post-object-book" th:src="${addmain.cover}"/>
                                </div>
                                <div class="post-object-book-box">
                                    <img class="post-object-book-img" th:src="${addmain.cover}"/>
                                </div>
                            </div>
                        </div>
                        <div class="post-object-content-box">
                            <div class="post-content-title"><div class="post-title" th:text="${addmain.postTitle}"></div></div>
                            <div class="post-content-content" th:utext="${addmain.postContent}">
                            </div>
                        </div>
                        <a class="post-list-btn" th:href="@{/post/detail(postId=${addmain.postId})}">
                        <div class="book-button">
                            자세히 보기
                        </div>
                        </a>
                    </div>
                </li>
            </ul>
<!--            페이징 처리-->
            <div class="page-total-box">
                <ul class="page-box">
                    <a th:href="@{/post/list/(page=${i})}" class="a-style" th:each="i:${#numbers.sequence(pageNum.startPage,pageNum.endPage)}">
                        <li class="page-in-text" th:classappend="${pageNum.pageRequestDTO.page==i?'active':''}"  th:text="${i}"></li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
